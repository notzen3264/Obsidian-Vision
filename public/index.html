<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obsidian Vision</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    input, .btn {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    .btn {
      background-color: #6200ee;
      color: white;
      border: none;
      cursor: pointer;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .video-item {
      padding: 12px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Obsidian Vision</h1>
  <input type="text" id="searchQuery" placeholder="Search videos..." />
  <button class="btn" onclick="searchVideos()">Search</button>
  <div id="videoResults" class="video-container"></div>

  <script>
    function searchVideos() {
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return alert("Enter a search term");

      fetch("/api/search?q=" + encodeURIComponent(query))
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("videoResults");
          container.innerHTML = "";
          data.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const creator = item.snippet.channelTitle;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const card = document.createElement("div");
            card.className = "video-item";
            card.innerHTML = `
              <img src="${thumbnail}" alt="${title}" />
              <h4>${title}</h4>
              <p>by ${creator}</p>
            `;
            card.onclick = () => window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Search failed. See console for details.");
        });
    }
  </script>
</body>
</html>
